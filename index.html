<html lang="en">
  <head>

   <body>
     <header><h1 class="brand">Qalam</h1></header>
     <h1>Star Wars Search App</h1>
     <div class="card">

        <input type="text" id="search-input" class="input" required/>
        <button id="search-button" class="button">Search</button>
        <div class="SW">
            <div class="starwarsID"> 
                <h3 id="star-wars-name"></h3>
                <h3 id="birthyear"></h3>
            </div>
            <div class="pokeID">
                <p id="weight"></p>
                <p id="height"></p>
            </div>
        </div>
     </div>
     <script src="assets/script.js"></script>
     </body>
